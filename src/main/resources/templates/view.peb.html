{% extends "article.peb.html" %}

{% block article %}
<article>
    <h1 class="article-title">
            {{ title }}
    </h1>
    {% autoescape false %}
    {{ markdown }}
    {% endautoescape %}
</article>
{% endblock %}

{% block toolbox %}
<div class="button-bar vertical">
<a href="/wiki/{{ articlePath }}?do=edit" class="button-link"><button type="button">Edit</button></a>
</div>
{% endblock %}
