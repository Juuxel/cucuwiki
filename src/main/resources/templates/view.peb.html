{% extends "article.peb.html" %}

{% block article %}
<article>
    <h1 class="article-title">
            {{ title }}
    </h1>
    <div class="body-text">
    {% autoescape false %}
    {{ markdown }}
    {% endautoescape %}
    </div>
</article>
{% endblock %}

{% block toolbox %}
<div class="button-bar vertical">
<a href="/wiki/{{ articlePathLink }}?do=edit" class="button-link"><button type="button">Edit</button></a>
</div>
{% endblock %}
