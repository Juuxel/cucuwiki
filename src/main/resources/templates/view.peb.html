{% extends "article.peb.html" %}

{% block article %}
<article>
    <h1 class="article-title">
            {{ title }}
    </h1>
    {% autoescape false %}
    {{ markdown }}
    {% endautoescape %}
</article>
{% endblock %}

{% block toolbox %}
<div class="top-level-card toolbox">
<a href="/wiki/{{ articlePath }}?do=edit" class="toolbox-button">edit</a>
</div>
{% endblock %}
